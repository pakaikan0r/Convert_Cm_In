<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Convert Centimeter to Inch</title>
    <title> work Home</title>
</head>
<body>
    <p><h4>Convert Centimeter to Inch</h4></p>
    <div class="wrapper">
        <div class="input-box">
            <h6>Centimeter</h6>
            <input type="number"  id="cm">
        </div>
        <i class="icon">=</i>
        <div class="input-box">
            <h6>Inch</h6>
            <input type="number"  id="in">
        </div>
    </div>
    <p><h4>work Home</h4></p>
    <div class="wrapper2">
        <div class="input-box">
            <h6>THAILAND / BATH</h6>
            <input type="number"  id="po">
        </div>
        <i class="icon">=</i>
        <div class="input-box">
            <h6>South Kore / Won</h6>
            <input type="number"  id="ks">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
